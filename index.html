<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaZilyeV & AleXXXeev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.1/nouislider.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<main class="main text">
    <div class="main__container swiper-container">
        <div class="main__pages pages swiper-wrapper">
            <div class="fst-page page swiper-slide">
                <div class="fst-page__inner">
                    <h1 class="fst-page__heading heading">Моделирование движения пушки и снаряда</h1>
                    <div class="fst-page__body">
                        <div class="container">
                            <div class="fst-page__inner">
                                <div class="fst-page__input input block">
                                    <ul class="input__list">
                                        <li class="input__item">
                                            <label for="alpha" class="input__label">α:</label>
                                            <input type="text" id="alpha" placeholder="Угол в градусах" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="m-gun" class="input__text">M:</label>
                                            <input type="text" id="m-gun" placeholder="Масса пушки" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="m-kernel" class="input__text">m:</label>
                                            <input type="text" id="m-kernel" placeholder="Масса снаряда" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="v0" class="input__text">v<sub class="index">0</sub>:</label>
                                            <input type="text" id="v0" placeholder="Начальная скорость снаряда" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="g" class="input__text">g:</label>
                                            <input type="text" id="g" placeholder="Ускорение свободного падение" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="h" class="input__text">h:</label>
                                            <input type="text" id="h" placeholder="Высота пушки" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label for="V" class="input__text">v:</label>
                                            <input type="text" id="V" placeholder="Объем снаряда" class="input__field text-field text">
                                        </li>
                                        <li class="input__item">
                                            <label>
                                                <span class="input__text">Разблокировать колеса:</span>
                                                <input type="checkbox" id="wheels" class="input__field checkbox">
                                                <span class="checkbox-style"></span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <button class="fst-page__generate block text">Генерировать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snd-page page swiper-slide">
                <div class="container">
                    <div class="snd-page__inner">
                        <div class="snd-page__pic">
                            <canvas class="snd-page__display display block"></canvas>
                            <div class="info__time-slider time-slider slider-container"></div>
                        </div>
                        <div class="snd-page__info info block">
                            <ul class="info__list">
                                <li class="info__item">
                                    <p class="info__option">X:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">Y:</p>  
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">t<sub class="index">пол</sub>:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">t<sub class="index">тек</sub>:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">v:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">v<sub class="index">x</sub>:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">v<sub class="index">y</sub>:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">L:</p>
                                    <p class="info__value"></p>
                                </li>
                                <li class="info__item">
                                    <p class="info__option">H:</p>
                                    <p class="info__value"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.1/nouislider.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
